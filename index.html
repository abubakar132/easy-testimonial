<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Testimonials Widget</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="assets/ET.png" alt="">
            <p>Embed beautiful testimonials on your website effortlessly.</p>
        </header>
        <main>
            <form id="widgetForm">
                <h2>Get Your Widget Code</h2>
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
                
                <label for="website">Your Website</label>
                <input type="url" id="website" name="website" required>
                
                <label for="email">Your Email</label>
                <input type="text" id="webId" name="webId" required>
                
                <button type="submit">Generate Code</button>
            </form>
            <div id="codeSnippetContainer" class="hidden">
                <h2>Your Embed Code</h2>
                <pre id="codeSnippet"></pre>
                <button id="copyButton">Copy to Clipboard</button>
            </div>
        </main>
        <footer>
            <p>Â© 2024 Easy Testimonials. All rights reserved.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
